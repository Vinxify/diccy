<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
  </head>
  <body>
    <section class="Dice-game">
      <div class="game-container">
        <div class="player player--active player--0">
          <div class="container">
            <p class="player-detail">player1</p>
            <p class="score score-detail--0">0</p>
          </div>

          <div class="current-score-holder">
            <p class="current-detail">Current Score</p>
            <p class="current-score current-score--0">0</p>
          </div>
        </div>
        <div class="player player--1">
          <div class="container">
            <p class="player-detail">player2</p>
            <p class="score score-detail--1">0</p>
          </div>

          <div class="current-score-holder">
            <p class="current-detail">Current Score</p>
            <p class="current-score current-score--1">0</p>
          </div>
        </div>
        <div class="dice-container">
          <img src="dice-3.png" alt="dice-3" class="dice dice--0" />
          <img src="dice-5.png" alt="dice-3" class="dice dice--1" />
        </div>

        <button class="btn btn-roll">🎲 Roll</button>
        <button class="btn btn-hold">🖐 Hold</button>
        <button class="btn btn-new">🔁 New game</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
